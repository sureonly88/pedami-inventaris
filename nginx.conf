real_ip_header X-Forwarded-For;
set_real_ip_from 10.0.1.0/24;
set_real_ip_from 172.20.0.0/16;
real_ip_recursive on;

# === ZONES ===
limit_conn_zone $binary_remote_addr zone=perip_conn:20m;

limit_conn_status 429;

server {
    listen 80;
    server_name pedami-inventaris.com;
    root /var/www/html/public;
    index index.php index.html;

    # Timeouts
    send_timeout         60s;
    client_body_timeout  30s;
    keepalive_timeout    30s;

    # Batasi koneksi per IP (lebih realistis)
    limit_conn perip_conn 30;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Timeout selaras FPM
        fastcgi_connect_timeout 5s;
        fastcgi_send_timeout    120s;
        fastcgi_read_timeout    120s;

        # Buffer lebih efisien
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;

        fastcgi_intercept_errors off;
    }

    # Static file cache
    location ~* \.(jpg|jpeg|png|gif|svg|css|js|ico|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    client_max_body_size 50m;
}
